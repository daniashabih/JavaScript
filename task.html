<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>
<body>
    
<h1>Countries : </h1>
<input type="checkbox" name="country"  value="Pakistan">Pakistan
<input type="checkbox" name="country"  value="England">England
<input type="checkbox" name="country"  value="USA">USA
<input type="checkbox" name="country"  value="Germany">Germany
<br><br><br>
<input type="submit" value="submit" id="btnSubmit">

<br>
<br><br>

<div id="divResult">

</div>



<script>
    $(document).ready(function(){

$("#btnSubmit").click(function(){
    var result = $("input[type='checkbox']:checked");
    if (result.length > 0) {
        var resultstring = result.length + " " + "checkboxe(s) checked </br>";
        result.each(function(){
            resultstring += $(this).val() + "<br>";
        });
        $("#divResult").html(resultstring);
    }
    else{
        $("#divResult").html("No Checkbox Checked");

    }
})




    })
</script>


</body>
</html>
